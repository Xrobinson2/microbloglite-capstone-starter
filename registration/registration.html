<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">

</head>

<body>
    <header>

    </header>

    <main>

        <div class="container border border-4 rounded-4 text-center w-50" id="Reg-container">
            <div class="row">
                <div class="col mb-3 mt-4">

                    <h1>Registration</h1>
                    <hr>
                </div>
            </div>

            <div class="row mb-3">


                <form class="mx-auto col-7">
                    <div>
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" minlength="6" id="inputFullName">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" minlength="7" id="inputEmail">
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" minlength="5" id="inputPassword">
                    </div>
                    <div>
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" minlength="5" id="inputConfirmPassword">
                    </div>

                    <div class="col-7 mt-4 mx-auto">
                        <label class="form-label" >Username</label>
                        <input type="username" class="form-control" minlength="5" id="inputUsername">
                    </div>

            </div>



            <div class="col-3 mx-auto " id="dropdown-item">

                <div class="col-8 mx-auto text-nowrap mb-3">
                    <input id="termsOfService" type="checkbox">
                    <label>Accept the Terms of Service</label>
                </div>
                <div class="col-8 mx-auto text-nowrap mb-3">
                    <div class="form-check mx-auto mb-3">

                        <input class="form-check-input" type="checkbox" id="newsLetter">
                        <label class="form-check-label" for="gridCheck">
                            Sign up for Crafti Newsletter?
                        </label>
                    </div>
                </div>
                <div class="col-10 mb-3 mt-4 ">
                    <button  id="signInButton"   type="submit" class="btn btn-primary">Sign in</button>
                </div>


                </form>
          

            </div>
            <div class="col-md-2"></div>
        </div>

        </div>


    </main>
    <hr>
    <div id="footer-bg">

        <div class="row">
            <div class="col">
                
                
                
                <footer class="py-3 my-4">
                    <p class="text-center text-muted mb-3"> &copy; 2024 YearUp Students, all rights reserved</p>
                    
                    
                    
                    
                </footer>
            </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
                <script src="/registration/registration.js"></script>


</body>

</html>
